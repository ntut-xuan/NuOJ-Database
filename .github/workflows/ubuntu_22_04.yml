name: Ubuntu 22.04

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install
      run: make install

    - name: Check NuOJ Sandbox Status
      run: sudo systemctl status nuoj-database

    - name: Validate NuOJ Database.
      run: sudo python3 test.py